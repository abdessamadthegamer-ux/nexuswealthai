<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusWealthAI - Transform Your Business with AI</title>
  <meta name="description" content="Discover how NexusWealthAI helps small businesses leverage AI tools like n8n, Zapier, and more to drive growth and efficiency.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /*...existing CSS...*/
  </style>
</head>
<body>
  <header>
    <nav class="navbar container">
      <a class="logo" href="#" data-page="home"><i class="fas fa-brain logo-icon"></i>NexusWealthAI</a>
      <div class="nav-links">
        <a href="#" data-page="home">Home</a>
        <a href="#" data-page="blog">Blog</a>
        <a href="#" data-page="contact">Contact</a>
      </div>
    </nav>
  </header>

  <main id="app">
    <!-- Home Page -->
    <section id="home" class="page">
      <!-- Hero, features, CTA... -->
      <div class="blog-preview container">
        <h2>Latest Articles</h2>
        <div class="blog-grid" id="home-articles"></div>
        <a href="#" class="btn btn-primary" data-page="blog">View All Articles</a>
      </div>
    </section>

    <!-- Blog Page -->
    <section id="blog" class="page" style="display:none;">
      <div class="container">
        <h1>Blog</h1>
        <div class="blog-categories" id="category-buttons"></div>
        <div class="blog-grid" id="blog-articles"></div>
      </div>
    </section>

    <!-- Contact Page -->
    <section id="contact" class="page" style="display:none;">
      <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or want to learn more about our AI solutions? Reach out!</p>
        <form action="mailto:contact@nexuswealthai.com" method="post" enctype="text/plain">
          <label>Name</label><input type="text" name="name" required>
          <label>Email</label><input type="email" name="email" required>
          <label>Message</label><textarea name="message" rows="6" required></textarea>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <!-- existing footer -->
  </footer>

  <script>
    // Simple SPA navigation
    document.querySelectorAll('[data-page]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = e.currentTarget.getAttribute('data-page');
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById(page).style.display = 'block';
      });
    });

    // Articles data
    const articles = [
      {id:'a1',title:'How AI Unlocks Revenue for Small Businesses',category:'AI',excerpt:'Explore how AI tools drive growth and efficiency.',date:'Aug 2025',link:'#'},
      {id:'a2',title:'n8n: Automate without Code',category:'Automation',excerpt:'Leverage n8n to streamline operations.',date:'Jul 2025',link:'#'},
      {id:'a3',title:'Top AI Platforms for Entrepreneurs',category:'Platforms',excerpt:'Compare Zapier, n8n, and others.',date:'Jun 2025',link:'#'},
      {id:'a4',title:'Boost Solo Business with AI Analytics',category:'Analytics',excerpt:'Use AI to gain insights and forecast.',date:'May 2025',link:'#'}
    ];
    const categories = ['All','AI','Automation','Platforms','Analytics'];

    function renderArticles(target, filter='All'){
      const container = document.getElementById(target);
      container.innerHTML = '';
      articles.filter(a=>filter==='All'||a.category===filter).forEach(a=>{
        const card=document.createElement('div');card.className='blog-card';card.innerHTML=`<h3>${a.title}</h3><p>${a.excerpt}</p><span>${a.date}</span>`;
        container.append(card);
      });
    }
    function renderCategories(){
      const btns= document.getElementById('category-buttons');
      categories.forEach(cat=>{
        const btn=document.createElement('button');btn.textContent=cat;btn.className='category-btn';
        btn.onclick=()=>{renderArticles('blog-articles',cat);};
        btns.append(btn);
      });
    }
    // Init
    renderArticles('home-articles'); renderCategories(); renderArticles('blog-articles');
  </script>
</body>
</html>
